[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<input type="file" id="file-input" style="display: none"
accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">

<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  <div class="container">
    <h1 class="title">Contacts</h1>
    <div><button class="button is-success" id="add_button" @click="add_contact">Add Contact</button></div>
    <div class="card contact mt-4">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="photo image is-96x96">
              <!-- Of course, below, the src field has to change in the vue implementation... -->
              <img class="photo" src="https://bulma.io/assets/images/placeholders/96x96.png"/>
            </figure>
          </div>
          <div class="media-content">
            <p class="title person-name">
              <input type="text" class="input is-4 title" 
                    name="name"
                    placeholder="Name"
                    v-model="contact_name"
              />
            </p>
            <p class="subtitle person-affiliation">
              <input type="text" class="input is-6" 
                    name="affiliation"
                    placeholder="Affiliation"
                    v-model="contact_affiliation"
              />
            </p>
          </div>
          <div class="media-right"><i class="delete-button has-text-danger fa fa-trash trash"></i></div>
        </div>
          <textarea class="textarea"
                    name="description"
                    placeholder="Description"
                    v-model="contact_description"
            ></textarea> 
        </div>
      </div>
      <div>
        <ul>
          <li v-for="contact in contacts" :key="contact.id">
            <div class="card contact mt-4">
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="photo image is-96x96">
                      <!-- Of course, below, the src field has to change in the vue implementation... -->
                      <img class="photo" :src="contact.contact_image"/>
                    </figure>
                  </div>
                  <div class="media-content">
                    <p class="title person-name">{{ contact.contact_name }}</p>
                    <p class="subtitle person-affiliation">{{ contact.contact_affiliation }}</p>
                  </div>
                  <div class="media-right"><i class="delete-button has-text-danger fa fa-trash trash" @click="delete_contact(contact.id)"></i></div>
                </div>
                  <textarea class="textarea"
                            name="description"
                            placeholder="Description"
                            v-model="contact.contact_description"
                    ></textarea> 
                </div>
              </div>
          </li>
        </ul>

        </table> -->
      </div>
    </div>
  </div>
</div>
